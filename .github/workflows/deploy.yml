# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with custom script
        run: |
          # Create a directory for the site content
          mkdir -p _site
          
          # Copy files into the site directory
          cp -r effects _site/
          cp docs/index.html _site/
          
          # Use a more robust sed command to fix the path.
          # This replaces '../effects/configs/' with 'effects/configs/' regardless of quotes.
          sed -i "s#../effects/configs/#effects/configs/#g" _site/index.html
          
          # (Optional) Add a log to see the final file structure for debugging.
          echo "Final file structure in _site:"
          ls -R _site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4